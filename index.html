<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes Fetcher</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #joke-container {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      color: #333;
    }
    #loading-animation {
      font-size: 24px;
      margin-top: 20px;
    }
    #error-message {
      color: #FF0000;
      margin-top: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <h1>Dad Joke Extravaganza</h1>
  <button onclick="fetchJoke()">Tell me a Joke</button>
  <div id="joke-container">Click the button to get a joke!</div>
  <div id="loading-animation">ðŸ•’ Loading...</div>
  <div id="error-message"></div>

  <script>
    function fetchJoke() {
      const limit = 3;
      const apiKey = "VmZOSiiAzyWjvJPn87e5fg==62hf6Kzygwxinmm2";
      const jokeContainer = $("#joke-container");
      const loadingAnimation = $("#loading-animation");
      const errorMessage = $("#error-message");

      jokeContainer.text(""); // Clear previous content
      loadingAnimation.text("ðŸ•’ Loading..."); // Display loading message
      errorMessage.text(""); // Clear previous error message

      $.ajax({
        method: 'GET',
        url: 'https://api.api-ninjas.com/v1/dadjokes?limit=' + limit,
        headers: {
          'X-Api-Key': apiKey
        },
        contentType: 'application/json',
        success: function(result) {
          displayJoke(result);
        },
        error: function ajaxError(jqXHR) {
          console.error('Error: ', jqXHR.responseText);
          displayError("Failed to fetch joke. Please try again.");
        },
        complete: function() {
          loadingAnimation.text(""); // Clear loading animation
        }
      });
    }

    function displayJoke(jokes) {
      const jokeContainer = $("#joke-container");
      if (Array.isArray(jokes) && jokes.length > 0) {
        jokes.forEach(joke => {
          jokeContainer.append("<p>" + joke.joke + "</p>");
        });
      } else {
        jokeContainer.text("No jokes found. ðŸ˜ž Try again later!");
      }
    }

    function displayError(message) {
      const errorMessage = $("#error-message");
      errorMessage.text(message);
    }
  </script>
</body>
</html>
